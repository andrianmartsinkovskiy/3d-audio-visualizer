<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Audio Visualizer</title>
  <link rel="stylesheet" href="src/main.css">
</head>
<body>
<div id="container"></div>
<div class="audio-upload">
  <input type="file" id="audio-upload_input" accept="audio/*">
  <label class="audio-upload_label" for="audio-upload_input">
    <img id="upload-icon" class="upload-icon" src="/icons/upload.png" alt="">
    <div id="progress-bar" class="progress-bar">
      <div id="progress-bar-line" class="progress-bar-line"></div>
    </div>
  </label>
</div>
<script type="module" src="src/main.js"></script>
</body>
</html>
